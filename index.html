<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секундомер и Таймер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Секундомер</h1>
        <div class="stopwatch">
            <div id="stopwatch-display">00:00:00</div>
            <button id="start-stopwatch">Старт</button>
            <button id="stop-stopwatch">Стоп</button>
            <button id="reset-stopwatch">Сброс</button>
        </div>

        <h1>Таймер</h1>
        <div class="timer">
            <div id="timer-display">00:00:00</div>
            <input type="number" id="minutes" placeholder="Минуты" min="0">
            <input type="number" id="seconds" placeholder="Секунды" min="0" max="59">
            <button id="start-timer">Старт</button>
            <button id="stop-timer">Стоп</button>
            <button id="reset-timer">Сброс</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
